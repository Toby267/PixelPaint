plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies { 
    testImplementation libs.junit // Use JUnit test framework.
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    mainClass = 'org.scc200g15.PixelPaint' // Define the main class for the application.
}